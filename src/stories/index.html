<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Growler | Vue.js Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">

<body>

    <a href="https://www.sitepoint.com/fetching-data-third-party-api-vue-axios/">Code Example</a><br><br>

    <!--component-->

    <div class="container" id="nytimes">

        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <router-view></router-view>

        <section class="callout secondary">
            <h5 class="text-center">Filter by Category</h5>
            <form>
                <div class="row">
                <div class="large-6 columns">
                    <select v-model="section">
                    <option v-for="section in sections" :value="section">{{ section }}</option>
                    </select>
                </div>
                <div class="medium-6 columns">
                    <a @click="getPosts(section)" class="button expanded">Retrieve</a>
                </div>
                </div>
            </form>
        </section>

        <h3 class="text-center">VueNews</h3>
        <news-list :results="results"></news-list>
    </div>
